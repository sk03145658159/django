<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- 重置文件 -->
    {% load static %}
  <link rel="stylesheet" href="{% static 'userauth/css/normalize.css' %}">
  <link rel="stylesheet" href="{% static 'userauth/css/style.css' %}">
  <title>注册</title>
</head>
<body>
  <div class="reg_div">
    <p>注册</p>
      <form action="/auth/register/" method="post">
          {% csrf_token %}
    <ul class="reg_ul">
      <li>
          <span>{{ form.username.label }}</span>
          {{ form.username }}
          <span class="user_hint"></span>
      </li>
      <li>
          <span>{{ form.password.label }}</span>
         {{ form.password }}
          <span class="password_hint"></span>
      </li>
      <li>
          <span>{{ form.email.label }}</span>
          {{ form.email }}
          <span class="email_hint"></span>
      </li>
      <li>
          <span>{{ form.tel.label }}</span>
          {{ form.tel }}
          <span class="mobile_hint" id="aa1" style="color:red">{{ form.tel.errors }}</span>
      </li>
      <li>
        <button type="submit" name="button" class="red_button">注册</button>
      </li>
    </ul>
      </form>
  </div>
  <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
  <script src="{% static 'userauth/js/JavaScript.js' %}"></script>
</body>
</html>
